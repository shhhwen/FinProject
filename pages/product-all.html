<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/product-all.css">
    
</head>
<body class="showCart">

    <div class="container">
        <header>
            <div class="title">Product List</div>
            <div class="icon-cart">
                <img src="../assets/img/cart.png" class="icon">
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="../assets/img/test-can delete.jpg" alt="">
                <h2>Product Name</h2>
                <div class="price">$200</div>
                <button class="addCart">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>

    
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <img src="../assets/img/test-can delete.jpg" alt="">
                <div class="name">Name</div>
                <div class="totalPrice">$200</div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>1</span>
                    <span class="plus">></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <script src="../assets/js/product-all.js"></script>
</body>
</html>
