    <!--導覽列-->
    <header>

        <nav>

            <div class="nav-item">
                <span><a href="放連結">所有商品</a></span>
                <ul>
                    <li><a href="放連結">魔法藥水</a></li>
                    <li><a href="放連結">魔法道具</a></li>
                    <li><a href="放連結">魔法耗材</a></li>
                    <li><a href="放連結">其他商品</a></li>
                </ul>
            </div>
            <div class="nav-item"><a href="放關於我們連結" class="aboutus">聯繫我們</a></div>
            <div class="nav-item">
                <a href="center.html"><span>會員中心</span></a>

            <!-- 搜尋 -->
            <div class="right-section">
                <div class="right-navbar-option">
                    <form>
                        <span class="search-container">
                            <input type="text" name="search" placeholder="searching...">
                        </span>
                        <span>
                            <img src="../assets/img/magnifier.png" class="icon">
                        </span>
                    </form>
                </div>               
                <div class="nav-item"><a href="放購物車連結"><img src="../assets/img/cart.png" class="icon"></a></div>
                <div class="nav-item"><a href="放登入連結"><button>Log in</button></a></div>
            </div>
        </nav>
    </header>

    <section>
        <div class="cart">
            <div class="cartitle">結帳</div>
            <div class="carlist">
                <div class="itemcar">
                    <table class="cartab">
                        <tr class="trtit">
                            <td class="tds" style="padding-left: 20px;">商品</td>
                            <td class="tds">描述</td>
                            <td>數量</td>
                            <td>總數</td>
                            <td>刪除</td>
                        </tr>
                        <tr><td colspan="6"><hr></td></tr>
                        <tr>
                            <td class="tds"><img src="../assets/img/products/goods1.png"></td>
                            <td class="tds">Forget juice<br>遺忘汁<br><br>$1,580</td>
                            <td>
                                 <div class="quant">
                                     <input type="button" value="-" class="btn" onclick="minus(0)">
                                     <input type="text" value="1" class="input_num">
                                     <input type="button" value="+" class="btn" onclick="add(0)">
                                 </div>
                            </td>
                            <td>$1,580</td>
                            <td><button class="delete" name="delet_b" value="">✕</button></td>
                        </tr>
                        <tr><td colspan="6"><hr></td></tr>
                        <tr>
                            <td class="tds"><img src="../assets/img/products/goods2.png"></td>
                            <td class="tds">Mandragora<br>曼德拉草<br><br>$1,350</td>
                            <td>
                                <div class="quant">
                                    <input type="button" value="-" class="btn" onclick="minus(1)">
                                    <input type="text" value="1" class="input_num">
                                    <input type="button" value="+" class="btn" onclick="add(1)">
                                </div>
                            </td>
                            <td>$1,350</td>
                            <td><button class="delete" name="delet_b" value="">✕</button></td>
                        </tr>
                        <tr><td colspan="6"><hr></td></tr>
                        <tr>
                            <td class="tds"><img src="../assets/img/products/goods3.png"></td>
                            <td class="tds">What Flower<br>這啥花<br><br>$1,350</td>
                            <td>
                                <div class="quant">
                                    <input type="button" value="-" class="btn" onclick="minus(2)">
                                    <input type="text" value="1" class="input_num">
                                    <input type="button" value="+" class="btn" onclick="add(2)">
                                </div>
                            </td>
                            <td>$1,350</td>
                            <td><button class="delete" name="delet_b" value="">✕</button></td>
                        </tr>
                        <tr><td colspan="6"><hr></td></tr>
                    </table>
                </div>
                <div class="total">
                    <p class="title_sum">訂單摘要</p>
                    <hr>
                    <div class="title_s"><p>商品</p><p>NT$ 4,280</p></div>
                    <div class="title_s" style="padding-bottom: 24px;"><p>運費</p><p>NT$ 60</p></div>
                    <hr>
                    <div class="title_t"><p>總金額</p><p>NT$ 4,340</p></div>
                    <input type="button" value="CHECK OUT" class="button_check"><br>
                    <input type="button" value="BACK TO SHOP" class="button_back">
                </div>
            </div>

        </div>
    </section>

    <footer>
        <p>2024 © Copyright magic company</p>
      </footer>
    

</body>
